<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="   style.css" />
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
          <p><label>Height in CM: </label><input type="text" id="height" /></p>
          <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
          <button>Calculate</button>
          <p><label>BMI: </label><input type="text" id="results" /></p>
          
        
          <div id="weight-guide">
            <table>
              <caption>BMI Weight Guide</caption>
              <tr>  
                <th>Under Weight </th>
                <th>Normal Range </th>
                <th>Overweight </th>          
              </tr>
              <tr>  
                <th>Less than 18.6</th>
                <th>18.6 and 24.9</th>
                <th> Greater than 24.9</th>          
              </tr>
             
            </table>
          </div>
        </form>
      </div>
    </body>
    <script src="main.js"></script>
    </html>
